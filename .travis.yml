dist: bionic

language: node_js
node_js:
  - lts/*

branches:
  except:
    - /^v\d+\.\d+\.\d+$/

cache:
  yarn: true
  directories:
    - node_modules
    - ~/.npm
    - ~/.cache

before_install:
  - npm instal --global yarn

install:
  - yarn install --frozen-lockfile

script:
  - yarn lint
  - yarn docs:build

jobs:
  include:
    - stage: Release
      if: branch = develop AND type = push
      node_js: node
      script:
        yarn semantic-release --dry-run
    - stage: Release
      if: branch = master AND type = push
      node_js: node
      script:
        yarn semantic-release
